<!doctype html>
<html âš¡>

<head>
    <meta charset="utf-8">
    <title>{{ brand }} | {{ title }}</title>
    <link rel="canonical" href="{{ domain }}">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ brand }}">
    <link rel="icon" href="https://res.cloudinary.com/dwa1jvkgq/image/upload/v1687683504/mbo99/icon_mbo99_gmgkcb.webp">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{{ brand }}",
      "url": "{{ domain }}",
      "logo": "https://res.cloudinary.com/dwa1jvkgq/image/upload/v1683879571/logo_mbo99_n6yxis.webp",
      "sameAs": [
        "https://bahatitravel.com/",
      ]
    }
    </script>

    <!-- AMP Scripts -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- AMP Boilerplate -->
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none;
            }
        </style>
    </noscript>

    <style amp-custom>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2d2d2d, #1b1b1b);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
        }

        .header img {
            height: 40px;
        }

        .header .buttons {
            display: flex;
            gap: 10px;
        }

        .header .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .header .buttons .login {
            background-color: transparent;
            border: 1px solid #ffc107;
        }

        .header .buttons .signup {
            background-color: #ffc107;
            color: #1b1b1b;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #2d2d2d, #1b1b1b);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grow-with-tmtplay {
            background-color: transparent;
            border: 1px solid #e0e0e0;
            padding: 8px 20px;
            border-radius: 20px;
            color: #e0e0e0;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff8800, #00ff88, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 16px;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .cta-button {
            background-color: #ffcc00;
            color: #1b1b1b;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            width: 140px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.5);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e0a800;
            box-shadow: 0px 8px 20px rgba(255, 204, 0, 0.8);
        }

        .hero amp-img {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        @media (min-width: 600px) {
            .hero {
                padding: 100px 20px;
            }

            .hero h1 {
                font-size: 48px;
            }

            .hero p {
                font-size: 18px;
            }

            .hero amp-img {
                max-width: 600px;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <img src="https://res.cloudinary.com/dwa1jvkgq/image/upload/v1683879571/logo_mbo99_n6yxis.webp" alt="{{ brand }} Logo">
        <div class="buttons">
            <a href="https://petir-hitam.pro/mbo99" class="signup">Daftar</a>
            <a href="https://petir-hitam.pro/autoscatter" class="login">Login</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="grow-with-tmtplay">Main Sama {{ brand }}</div>
            <h1>{{ brand }} | {{ title }}</h1>
            <p>{{ description }}</p>
            <div class="cta-buttons">
                <a href="https://petir-hitam.pro/mbo99" class="cta-button">Daftar</a>
                <a href="https://petir-hitam.pro/autoscatter" class="cta-button">Login</a>
            </div>
            <amp-img src="https://res.cloudinary.com/mbo99/image/upload/v1717136390/mbo99_cnwp7f.jpg" width="600" height="600" layout="responsive" alt="Casino Image"></amp-img>
        </div>
    </section>
	    <section class="additional-content">
        <div>{{ brand }} {{ external }} {{ konten }}</div>
    </section>

</body>

</html>
